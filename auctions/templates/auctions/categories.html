{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <form action="{% url 'category' %}" method="GET"> 
        {% for category in categories %}
        <div class="col-2 center">
            <input class="category" type="submit" name="category" value="{{category}}"/>
        </div>
        {% endfor %}
    </form>
{% endblock %}
